<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeloGlam</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Sticky Header -->
  <header class="header">
    <div class="container">
      <a href="#" class="logo">MELOGLAM</a>
      <nav class="nav">
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <button class="cart-btn">Cart (0)</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Elevate Your Beauty Routine</h1>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </section>

  <!-- Product Categories -->
  <section class="categories">
    <h2>Shop Categories</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="assets/images/skincare.jpg" alt="Skincare">
        <h3>Skincare</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/makeup.jpg" alt="Makeup">
        <h3>Makeup</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/hair.jpg" alt="Hair Care">
        <h3>Hair Care</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Shipping Info</a>
    </div>
    <div class="social-icons">
      <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
